<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Document</title>
</head>
<body>

                <div id="logo-group">
                    <img id="logo" src="./Images/Logomark.png">
                    <h3 id="logo-text">Untitled UI</h3>
                </div>
                <a href="#">Home</a>
                <a href="#">Dashboard</a>
                <a href="#">Projects</a>
                <a href="#">Tasks</a>

            <div id="top-right">

       </div>
       <div id="bottom-div">
            <div id="bottom-left">
                <a href="#">Overview</a>
                <a href="#">Notifications</a>

                <a href="#">Saved reports</a>
